users:
  - name: admin
    ssh_authorized_keys:
      - ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAIMnXp5iXEevmOWkyJI2P7zMwzSZyrsZhyWIgYFxu0wOJ Daniel@GamePC
    sudo:  ALL=(ALL) NOPASSWD:ALL
    shell: /bin/bash

package_update: true
package_upgrade: true
packages:
  - qemu-guest-agent
  - git
  - figlet
  - nala
runcmd:
  - nala fetch --auto -y
  - echo "" >> /home/admin/.bashrc
  - echo "# Use nala instead of APT as package manager" >> /home/admin/.bashrc
  - echo "apt() {" >> /home/admin/.bashrc
  - echo "  command nala \"\$@\"" >> /home/admin/.bashrc
  - echo "}" >> /home/admin/.bashrc
  - echo "sudo() {" >> /home/admin/.bashrc
  - echo "  if [ \"\$1\" = \"apt\" ]; then" >> /home/admin/.bashrc
  - echo "    shift" >> /home/admin/.bashrc
  - echo "    command sudo nala \"\$@\"" >> /home/admin/.bashrc
  - echo "  else" >> /home/admin/.bashrc
  - echo "    command sudo \"\$@\"" >> /home/admin/.bashrc
  - echo "  fi" >> /home/admin/.bashrc
  - echo "}" >> /home/admin/.bashrc
  - systemctl enable qemu-guest-agent
  - systemctl start qemu-guest-agent
  - git clone https://github.com/realcryptonight/debian-install-scripts.git
  - cd debian-install-scripts/
  - chmod 755 setup-standard.sh
  - ./setup-standard.sh
  - cd ../
  - rm -rf debian-install-scripts/